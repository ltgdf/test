<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x,y,callback){
            setTimeout(function(){
                const z = x + y
                callback(z)
            },1000)
            // console.log(2)
        }
        add(1,5,function(res){
            console.log(`回调函数取的结果是` + res)
        })


    </script>
</body>
</html>
